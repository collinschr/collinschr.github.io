<!doctype HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        
        
    </head>
        <body style="margin: 0px; overflow: hidden;">
            <a-scene embedded arjs renderer="'logarithmicDepthBuffer: true;" vr-mode-ui="enable: false" gesture-detector id="scene">
                <a-marker  
                emitevents="true" 
                cursor="rayOrigin: mouse" 
                preset="hiro" id = "hiro-marker" 
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                >
                    <a-box 
                    position="0 0 0" 
                    rotation="-90 0 90" 
                    width="2" 
                    material ="color: red;" 
                    id="plane" 
                    class="clickable" 
                    gesture-handler>
                    </a-box>
                </a-marker>

                <a-entity id = "camera" camera="userHeight: 1.6"></a-entity>
            </a-scene>
            <script>
                if(markerFound){
               // Get the box element
                var box = document.querySelector('#plane');

                // Define an array of colors
                var colors = ['red', 'blue', 'green', 'yellow']; // Add more colors as needed

                var currentIndex = 0; // Initialize the index of the current color

                // Function to change the color of the box
                function changeColor() {
                    // Set the material color of the box to the current color
                    box.setAttribute('material', 'color', colors[currentIndex]);

                    // Increment the index for the next color
                    currentIndex = (currentIndex + 1) % colors.length;
                }
                // Add a click event listener to the box
                box.addEventListener('click', changeColor);

                // Add a touchstart event listener to the box (for mobile devices)
                box.addEventListener('touchstart', changeColor);
                }
        </script>
        </body>
</html>
