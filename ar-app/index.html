<!doctype HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        
        
    </head>
        <body style="margin: 0px; overflow: hidden;">
            <a-scene embedded arjs renderer="'logarithmicDepthBuffer: true;" vr-mode-ui="enable: false" gesture-detector id="scene">
                <a-marker  
                emitevents="true" 
                cursor="rayOrigin: mouse" 
                preset="hiro" id = "hiro-marker" 
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                >
                    <a-box 
                    position="0 0 0" 
                    rotation="-90 0 90" 
                    width="2" 
                    material ="color: red;" 
                    id="plane" 
                    class="clickable" 
                    gesture-handler>
                    </a-box>
                </a-marker>

                <a-entity id = "camera" camera="userHeight: 1.6"></a-entity>
            </a-scene>
            <script>
                document.querySelector('#scene').addEventListener('loaded', function () {
                    // Get the box element
                    var box = document.querySelector('#plane');
        
                    // Add a click event listener to the box
                    box.addEventListener('click', function () {
                        // Change the color of the box when clicked
                        box.setAttribute('material', 'color', 'blue');
                    });
                });
        </script>
        </body>
</html>
