<!doctype HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

        <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
    </head>
        <body style="margin: 0px; overflow: hidden;">
            <a-scene embedded arjs renderer="'logarithmicDepthBuffer: true;" vr-mode-ui="enable: false" gesture-detector id="scene">
                <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" preset="hiro" id = "hiro-marker" raycaster="objects: .clickable"
                emitevents="true">
                    <a-plane position="0 0 0" rotation="-90 0 90" width="2" material ="color: red;" id="plane" class="clickable" 
                    gesture-handler="minScale: 0.25; maxScale: 10">
                        <audio id="ding" src="ding.mp3" autoplay="false"></audio>
                    </a-plane>
                </a-marker>

                <a-entity id = "camera" camera="userHeight: 1.6"></a-entity>
            </a-scene>
        </body>
</html>
